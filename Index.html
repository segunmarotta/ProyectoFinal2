<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega proyecto final N1 CoderHouse Segundo Marotta</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<header>
    <div class=" container-fluid text-center header_color">
        <div class="row">
            <div class="col-12">
                <div id="temp" class="container">
                        
                </div>
            </div>
            <div id="page_title" class="col-12 d-none">
                <h2>Bienvenido a nuestro simulador de prestamos</h2>

            </div>
        </div>
    </div>

</header>


<body id="body" class="login_color">
    <div class=" container-fluid text-center login_color">
        <div class="row">
            <div class="col-12">
                <div id="temp" class="container">
                        
                    </div>
                </div>
            </div>
            <div class="col-12">
                <form id="login">
                    <h1 class="m-2">Iniciar Sesion</h1>
                <div class="col-12">
                    <label for="username">Username:</label>
                </div>
                <div class="col-12">
                    <input class="mt-1" type="text" name="username" placeholder="username">
                </div>
                <div class="col-12">
                    <label class="mt-1" for="password">Password:</label>
                </div>
                <div class="col-12">
                    <input class="mt-1" type="text" name="password" placeholder="password">
                </div>
                <div class="col-12 mt-2">
                    <button type="submit" value="submit" onclick="login(event)" class="mt-2 btn btn-danger">Login</button>
                </div>
                </form>
            </div>
        </div>
    </div>

    <div id="page" class="container d-none">
        <div class="row">
            <div class="col-12">
                <div class="mt-2">
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary w-100 mt-4" data-bs-toggle="modal" data-bs-target="#exampleModal">Agregar nuevo usuario</button>
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Ingrese datos del usuario</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
        
                            <div class="modal-body">
                                <form id="addUser">
                                    <input type="text" placeholder="Nombre" name="fName">
                                    <input type="text" placeholder="Apellido" name="lName">
                                    <input type="number" placeholder="edad" name="age">
                                    <input type="number" placeholder="documento" name="documento">
                                    <input type="text" placeholder="Estado Civil" name="estadoCivil">
                                    <input type="number" placeholder="Ingreso" name="income">
                                    <input type="number" placeholder="Gastos" name="gastos">
                                    <input type="text" placeholder="Relacion de dependencia Si/No" name="rDependencia">
                                    <input type="text" placeholder="Actividad" name="actividad">
                                    <input type="number" placeholder="Monto a solicitar" name="montoASolicitar">
                                </form>
                            </div>
        
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="agregarUsuario()">Save</button>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="usuario" class="">
                <div class="col-12">
                    <h3 id="userData" class="d-none"></h3>
                </div class="container">
                <ubody class="row" id="usuarios">
                    <div id="usuarioss" class="m-2"></div>
                </ubody>
            
        </div>

        <div id="infoSimu" class="m-3 container d-none">
            <div class="row">
                <div class="col-12">
                    <form id="simulador">
                        <div class="col-12 mt-5">
                            <label for="lang">Elije Usuario para iniciar simulacion:</label>
                        </div>
                        <div class="col-12">
                            <select class="w-100 mt-2 text-center" name="userElegido" id="lang">
                            </select><br>
                            <button type="submit" value="submit" onclick="iniSimulacion(event)" class="mt-3 mb-2 btn btn-success w-100">Simular</button>
                        </div>
                    </form>
                </div>
                <div class="col-12 text-center">
                    <div id="result"></div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.33/dist/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- bootstrap JS -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script> 
    <!-- personal JS-->
    <script src="js/Externalentrega2.js"></script>
    
</body>
</html>
